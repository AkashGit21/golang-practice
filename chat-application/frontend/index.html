<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
  </head>
  <body>
    <div class="center">
      <h1>Amazing Chat App</h1>
      <h3 id="chat-header">Currently in chat</h3>

      <form action="" id="chatroom-selection">
        <label for="chatroom">Chatroom</label>
        <input type="text" id="chatroom" /><br />
        <input type="submit" value="Change chatroom" />
        <br /><br />

        <textarea
          name=""
          id="chatmessages"
          readonly
          cols="30"
          rows="2"
          class="messagearea"
          placeholder="Welcome to chatroom"
        ></textarea>
        <br /><br /><br />

        <form action=""  id="chatroom-message">
          <label for="message">Message</label><br />
          <input type="text" id="message" /><br />
          <input type="submit" value="Send message" /><br /><br />
        </form>
      </form>
    </div>

    <script>
      var selectedChat = "general";
      function changeChatRoom() {
        var newChat = document.getElementById("chatroom");
        if (newChat != null && newChat.value != selectedChat) {
          console.log(newChat);
        }
        return false;
      }

      function sendMessage() {
        var newMessage = document.getElementById("message");
        if (newMessage != null) {
          console.log(newMessage);
        }
        return false;
      }

      window.onload = function () {
        document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
        document.getElementById("chatroom-message").onsubmit = sendMessage;

        if (window["WebSocket"]) {
          console.log("supports Websockets");
          conn = new WebSocket("ws://" + document.location.host + "/ws");
        } else {
          console.log("Does not support Websockets!");
        }
      };
    </script>

    <style type="text/css">
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: rgb(66, 56, 56);
      }

      .center {
        margin: auto;
        width: 50%;
        border: 3px solid green;
        padding: 10px;
      }
    </style>
  </body>
</html>
